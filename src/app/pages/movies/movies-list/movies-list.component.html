<h3>Listado de Peliculas</h3>

<form (submit)="filter()">
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="query" name="buscar" type="text">
  </mat-form-field>
  <button mat-raised-button color="primary">Buscar</button>
</form>


<h3>Grid List</h3>

<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Grid">
    <!-- <app-grid-list [items]="movies"></app-grid-list> -->
    <mat-grid-list cols="4" rowHeight="1:2">
      <mat-grid-tile *ngFor="let item of filteredMovies">
        <app-movie-item [movie]="item"></app-movie-item>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Lista">

    <mat-form-field class="filter-input" >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="plot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Plot </th>
        <td mat-cell *matCellDef="let element"> {{element.plot}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

  </mat-tab>
  
</mat-tab-group>
