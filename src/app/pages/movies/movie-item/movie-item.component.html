<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movie.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{movie.poster || 'https://zoomnearby.com/resources/media/images/common/Image-not-found.jpg'}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{movie.plot}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
