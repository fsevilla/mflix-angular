<mat-card class="example-card" (click)="cardClick($event)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movie.title | uppercase }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [appPosterUrl]="movie.poster" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{movie.plot}}
    </p>

    <p>Released on: {{movie.released | mxDate}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
